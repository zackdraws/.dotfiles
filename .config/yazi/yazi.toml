[mgr]
ratio = [1, 1, 3]
max_width = 200
max_height = 300
sort_by = "mtime"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
linemode = "none"
show_hidden = true
show_symlink = true
scrolloff = 5

[preview]
max_width = 200
max_height = 200
[yank]
command = "wl-copy"  # or "xclip -selection clipboard"

[opener]
edit = [

    { run = 'cd "$(dirname "$1")" && emacs -nw "$1"', desc = "$EDITOR", block = true, for = "unix" },

]

open_pptx = [

    { run = 'xournal "$1"', desc = "Open PowerPoint", for = "windows" },

    { run = 'xournal "$1"', desc = "Open PowerPoint", for = "linux" },
]
open_nomacs = [

    { run = 'nomacs "$1"', desc = "Open with Nomacs", for = "linux" },

]
open_zathura = [

    { run = 'zathura "$1"', desc = "Open with Zathura", for = "linux" },

]



play = [

    { run = 'mpv "$@"', orphan = true, for = "unix" },

]



[open]
rules = [

    { mime = "application/pdf", use = ["open_zathura", "reveal"] },
    { mime = "text/*", use = ["edit", "reveal"] },
    { mime = "image/*", use = ["open_nomacs", "reveal"] },
    { mime = "video/*", use = ["play", "reveal"] },

]



[tasks]
image_bound = [0, 0]
[preview]
image_filter = "true"
image_rotate = "true"
image_transparency = "true"
previewers = [
    { mime = "image/*", run = "w3m" },
]

