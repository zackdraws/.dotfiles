remember_window_size  yes
initial_window_width  640
initial_window_height 400
background_blur 1
font_family        JetBrainsMono Nerd Font Mono

bold_font          auto

italic_font        Operator Mono Bold Italic

bold_italic_font   auto



map cmd+1 goto_tab 1

map cmd+2 goto_tab 2

map cmd+3 goto_tab 3

map cmd+4 goto_tab 4

map cmd+5 goto_tab 5

map cmd+6 goto_tab 6

map cmd+7 goto_tab 7

map cmd+8 goto_tab 8

map cmd+9 goto_tab 9



# Font size (in pts)

# NOTE: Do not use odd values as these affect how kitty renders margin

font_size        11



# background_opacity 0.85

dynamic_background_opacity yes



hide_window_decorations titlebar-only

window_padding_width 5



enable_audio_bell no



# Colors

include ./theme.conf



background_opacity         0.95

dynamic_background_opacity yes

# Image preview support (Kitty handles this natively)

# No additional config needed, but you can use `kitten icat` to display images

# Example usage: kitten icat image.png



# Uncomment below to allow image previews even in background windows (optional)

allow_remote_control yes

listen_on unix:/tmp/mykitty
